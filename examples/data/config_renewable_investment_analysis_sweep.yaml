defaults:
  - override hydra/launcher: joblib

hydra:
  sweeper:
    params:
      wind_system_capacity: range(1500, 21000, step=1500) # 15 30 45 60 75 90 105 120 135 150 165 180 195 210 225 240 255 270 285 300 315 330 345 360 375 390 405 = 27
      solar_system_capacity: range(0, 20000, step=1000)
      #wind_turbine_model: choice('GE 1.5sle', 'Vensys 82m 1500kW') # 2

wind_system_capacity: 1500
solar_system_capacity: 1500
wind_turbine_model: GE 1.5sle

file_paths:
  power_data: ${hydra:runtime.cwd}/data/power_data_ce.csv
  wind_data: ${hydra:runtime.cwd}/data/wind_data_berkeley.csv
  solar_data: ${hydra:runtime.cwd}/data/solar_data_berkeley.csv
  solar_config: ${hydra:runtime.cwd}/data/pvwatts_config.json
  wind_config: ${hydra:runtime.cwd}/data/windpower_config.json
  wind_turbines: ${hydra:runtime.cwd}/data/Wind_Turbines.csv
  carbon_data: ${hydra:runtime.cwd}/data/carbon_data.csv